<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.586743, lng: 3.857035};

    zoom: 19
  });

var flightPlanCoordinates = [{lat: 43.586743, lng: 3.857035},{lat: 43.58679, lng: 3.857114}];

flightPath.setMap(map);

flightPath.setMap(map);
var flightPlanCoordinates = [{lat: 43.586899, lng: 3.857277},{lat: 43.586967, lng: 3.857346}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);
var flightPlanCoordinates = [{lat: 43.586967, lng: 3.857346},{lat: 43.587186, lng: 3.857521}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);
var flightPlanCoordinates = [{lat: 43.587186, lng: 3.857521},{lat: 43.587264, lng: 3.857594}];

flightPath.setMap(map);
var flightPlanCoordinates = [{lat: 43.587264, lng: 3.857594},{lat: 43.587372, lng: 3.857714}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);

flightPath.setMap(map);
var flightPlanCoordinates = [{lat: 43.58752, lng: 3.857925},{lat: 43.587605, lng: 3.858068}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 50.6138291507, 
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
    </script>
  </body>
</html>
