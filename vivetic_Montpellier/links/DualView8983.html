<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;

  </head>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">

  </body>
</html>
