<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.592885, lng: 3.829361};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19
  });

var flightPlanCoordinates = [{lat: 43.592885, lng: 3.829361},{lat: 43.593025, lng: 3.829783}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);
var flightPlanCoordinates = [{lat: 43.593025, lng: 3.829783},{lat: 43.593089, lng: 3.829999}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);
var flightPlanCoordinates = [{lat: 43.593089, lng: 3.829999},{lat: 43.59318, lng: 3.830419}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);
var flightPlanCoordinates = [{lat: 43.59318, lng: 3.830419},{lat: 43.593293, lng: 3.831134}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);
var flightPlanCoordinates = [{lat: 43.593293, lng: 3.831134},{lat: 43.593486, lng: 3.831848}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);
var flightPlanCoordinates = [{lat: 43.593486, lng: 3.831848},{lat: 43.593635, lng: 3.832358}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);
var flightPlanCoordinates = [{lat: 43.593635, lng: 3.832358},{lat: 43.593695, lng: 3.832635}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);
var flightPlanCoordinates = [{lat: 43.593695, lng: 3.832635},{lat: 43.593744, lng: 3.832887}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);
var flightPlanCoordinates = [{lat: 43.593744, lng: 3.832887},{lat: 43.593801, lng: 3.83318}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);
var flightPlanCoordinates = [{lat: 43.593801, lng: 3.83318},{lat: 43.5939, lng: 3.833757}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);
var flightPlanCoordinates = [{lat: 43.5939, lng: 3.833757},{lat: 43.593908, lng: 3.833802}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 76.2039591315, 
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
    </script>
  </body>
</html>
