<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.589415, lng: 3.920755};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19
  });

var flightPlanCoordinates = [{lat: 43.589415, lng: 3.920755},{lat: 43.589485, lng: 3.92195}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);
var flightPlanCoordinates = [{lat: 43.589485, lng: 3.92195},{lat: 43.589374, lng: 3.921963}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);
var flightPlanCoordinates = [{lat: 43.589374, lng: 3.921963},{lat: 43.589146, lng: 3.921812}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);
var flightPlanCoordinates = [{lat: 43.589146, lng: 3.921812},{lat: 43.5887, lng: 3.921591}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);
var flightPlanCoordinates = [{lat: 43.5887, lng: 3.921591},{lat: 43.588841, lng: 3.920819}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);
var flightPlanCoordinates = [{lat: 43.588841, lng: 3.920819},{lat: 43.588786, lng: 3.920244}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: -97.5261439717, 
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
    </script>
  </body>
</html>
