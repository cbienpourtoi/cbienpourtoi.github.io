<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map, #pano {
        float: left;
        height: 100%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

function initialize() {
  var fenway = {lat: 43.591392, lng: 3.848161};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 19
  });

var flightPlanCoordinates = [{lat: 43.591392, lng: 3.848161},{lat: 43.591475, lng: 3.848715}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);
var flightPlanCoordinates = [{lat: 43.591475, lng: 3.848715},{lat: 43.59153, lng: 3.849109}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);
var flightPlanCoordinates = [{lat: 43.59153, lng: 3.849109},{lat: 43.591544, lng: 3.849223}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);
var flightPlanCoordinates = [{lat: 43.591544, lng: 3.849223},{lat: 43.591554, lng: 3.849333}];
var flightPath = new google.maps.Polyline({path: flightPlanCoordinates, geodesic: true, strokeColor: '#0000ff', strokeOpacity: 1.0, strokeWeight: 2});
flightPath.setMap(map);


  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 82.8430841644, 
          pitch: 10
        }
      });
  map.setStreetView(panorama);

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initialize">
    </script>
  </body>
</html>
